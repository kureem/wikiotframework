<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>App Builder</title>
<link rel="stylesheet" href="lightning/assets/styles/salesforce-lightning-design-system.css" />
</head>

<body>
	<header class="slds-global-header_container">
		<a href="javascript:void(0);" class="slds-assistive-text slds-assistive-text_focus">Skip to	Navigation</a>
		<a href="javascript:void(0);" class="slds-assistive-text slds-assistive-text_focus">Skip to Main Content</a>
		<div class="slds-global-header slds-grid slds-grid_align-spread">

		</div>
	</header>
	
	<div class="slds-docked_container">
  		<section class="slds-docked-composer slds-grid slds-grid_vertical slds-is-open" role="dialog" aria-labelledby="modal-heading-id-1" aria-describedby="modal-content-id-1">
  			<header class="slds-docked-composer__header slds-grid slds-shrink-none" aria-live="assertive">
      			<!-- docker left icon and title -->
      			<div class="slds-media slds-media_center slds-size_1-of-1 slds-no-space">
      				<!-- docker left icon -->
      				<div class="slds-media__figure slds-m-right_x-small">
          				<span class="slds-icon_container">
            				<svg class="slds-icon slds-icon_small slds-icon-text-default" aria-hidden="true">
              					<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="lightning/assets/icons/standard-sprite/svg/symbols.svg#call"></use>
            				</svg>
          				</span>
        			</div>
        			<!-- end of docker left icon -->
        			<!-- docker left title -->
        			<div class="slds-media__body">
          				<h2 class="slds-truncate" id="modal-heading-id-1" title="Header">Header</h2>
        			</div>
        			<!-- end of docker title -->
      			</div>
      			<!--  end of docker left icon and title -->
      			
      			<!-- docker right buttons -->
      			<div class="slds-col_bump-left slds-shrink-none">
      				<!-- docker minimize button -->
      				<button class="slds-button slds-button_icon slds-button_icon" title="Minimize window">
			        	<svg class="slds-button__icon" aria-hidden="true">
			            	<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="lightning/assets/icons/utility-sprite/svg/symbols.svg#minimize_window"></use>
			          	</svg>
			          	<span class="slds-assistive-text">Minimize Composer Panel</span>
			       	</button>
			       	<!-- end of docker minimize button -->
			       	
			       	<!-- docker expand button -->
			       	<button class="slds-button slds-button_icon slds-button_icon" title="Expand Composer">
			          	<svg class="slds-button__icon" aria-hidden="true">
			            	<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#expand_alt"></use>
			         	</svg>
			          	<span class="slds-assistive-text">Expand Composer Panel</span>
			        </button>
			        <!-- end of docker expand button -->
			       	<!-- docker close button -->
			       	<button class="slds-button slds-button_icon slds-button_icon" title="Close">
			          	<svg class="slds-button__icon" aria-hidden="true">
			            	<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
			         	</svg>
			          	<span class="slds-assistive-text">Close Composer Panel</span>
			        </button>
			        <!-- end of docker close button -->
      			</div>
      			<!-- end of docker right buttons -->
      		</header>
  		</section>
  </div>
</body>
</html>
